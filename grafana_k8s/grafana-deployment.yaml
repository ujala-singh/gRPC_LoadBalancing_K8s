apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: datasource-config-volume
          mountPath: /etc/grafana/provisioning/datasources
      volumes:
      - name: datasource-config-volume
        configMap:
          name: grafana-datasource-config  # Name of the ConfigMap containing the data source config
